{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
        <link href="{% static 'styles/style.css' %}" rel="stylesheet">
        <title>{% block title %}Lovemo{% endblock %}</title>
    </head>

    <header id="header">
        <div id="header-nav">
            <nav id="nav-bar">
                <a href="/home" id="home-logo">
                    <img style="vertical-align: middle; margin-right: 1325px;" id="header-image" src="{% static 'images/lovemo-logo.png' %}" alt="lovemo-logo" height="50px" width="75px">
                </a>
                {% if user.is_authenticated %} 
                    <a id="user-name" style="color: white;">{{user.username}}</a>
                {% else %}
                    <a href="/login" id="login-link" style="color: white;">Login</a>
                {% endif %}
              </nav>
        </div>
    </header>

    <body>
        <div id="content" name="content">
                {% block content %}{% endblock %}
        </div>
    </body>

    <footer>
        <div id="footer">
            <p><a style="color: white;" href="/creators">Creators</a><a style="color: white;" href="/about">About</a></p> 
        </div>
    </footer>
</html>
